    <script>
        //vidente

        function vidente(nome, filho, cidade, profissaoDesejada) {
            document.write(` A vidente prevê: ${nome} terá ${filho} filhos e viverá no ${cidade} trabalhando como ${profissaoDesejada} <br>`);
        }

        vidente("scarlate", "0", "Parana", "Dev web Pleno");

        //ilha
        function ilha(item1, item2, item3) {

            document.write(`Eu levaria para uma ilha deserta: ${item1}, ${item2}, ${item3} <br>`);
        }

        ilha("faca", "isqueiro", "coberta");

        //funcao escolha o  animal
        function escolhaAnimal(animal) {

            document.write(`Num primeiro momento, eu gostaria de ser um(a):${animal} <br>`);

        }

        escolhaAnimal("largatixa");

        function trocaAnimal(animal) {

            document.write(`Pensando melhor, prefiro ser um(a) ${animal} <br>`)
        }

        trocaAnimal("onça")
    </script>
