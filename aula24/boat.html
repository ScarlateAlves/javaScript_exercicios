<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" onclick="clicar()" value="criar">

    <div id="lista"></div>
    <script>
        function clicar() {

            let lista = document.getElementById('lista');
            for (var i = 1; i <= 4; i++) {
                var botao = document.createElement('button');
                botao.appendChild(document.createTextNode(` Botão número: ${i}`));
                lista.appendChild(botao);
            }
        }
    </script>

</body>

</html>
